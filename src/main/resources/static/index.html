<body class="news-content" ng-app="homeApp" ng-controller="homeCtrl">

				<!-- end .row -->



				<div class="row">

					<div class="col-sm-12">
						<div class="news-block parallax-columns-container">

									</div>
									<!-- end .parallax-column -->

								</div>
								<!-- end .col-8 -->


								<div class="col-sm-3 col-md-2" ng-include
									src="'partial_views/home/trending.html'"></div>

								<div class="col-sm-12">
									<div class="border-line mv3"></div>

						</div>

					</div>

				<div class="row" ng-include src="'partial_views/home/videos.html'">

				<div class="row" ng-include src="'partial_views/home/articles.html'">

				</div>-->
				<!-- end .row -->

				<div class="row" ng-include src="'partial_views/home/pictures.html'">

				</div>
				<!-- end .row -->

				<div class="row" ng-include
					src="'partial_views/home/categories.html'">

					<!-- end .col-md-4 -->
				</div>
				<!-- end .row -->

				<div class="row">
					<div class="col-md-12 pv3 pvb0">

						</div>
					</div>
				</div>

									<li><a href="#">Terms of Sale</a></li>
								</ul>
								<div class="copyright-text pull-right">

									2016 Designed by Benjamin Oyemonlan
								</div>
							</div>
						</div>

					</div>

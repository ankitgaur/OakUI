<div class="container">
	<div class="row">
		<div class="col-sm-12">

			<div class="fs-blog-carousel" data-col="4" data-row="1"
				data-responsive="3,2,1">
				<h3 class="fs-title text-center">Trending</h3>
				<div class="fs-pager">
					<span> <a href="post.html#/{{slide.id}}"
						class="fs-arrow-prev swiper-prev"><img
							src="images/arrow-prev.png" alt="preview"></a> <i
						class="fs-current-index">1</i> of <i class="fs-current-total">1</i>
						<a href="post.html#/{{slide.id}}" class="fs-arrow-next swiper-next"><img
							src="images/arrow-next.png" alt="preview"></a>
					</span>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide" data-ng-repeat="slide in trending">
							<div class="fs-blog-item">
								<a href="post.html#/{{slide.id}}"> <img ng-if="slide.image_id" src="{{api_url}}image/{{slide.image_id}}"
					alt="Image" style="width: 100%;height: 100%;"/>
								</a>
								<h4>
									<a href="post.html#/{{slide.id}}">{{slide.name}}</a>
								</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-button-prev swiper-prev">
					<i class="fa fa-angle-left"></i> <span>Prev</span>
				</div>
				<div class="swiper-button-next swiper-next">
					<span>Next</span> <i class="fa fa-angle-right"></i>
				</div>
			</div>

		</div>
	</div>
</div>

<!-- POST -->
<div class="post" ng-repeat="reply in replies">
	<div class="topwrap">
		<div class="userinfo pull-left">
			<div class="avatar">
				<img src="images/avatar2.jpg" alt="" />
				<div class="status red">&nbsp;</div>
			</div>

			<div class="icons">
				<img src="images/icon3.jpg" alt="" /><img src="images/icon4.jpg"
					alt="" /><img src="images/icon5.jpg" alt="" /><img
					src="images/icon6.jpg" alt="" />
			</div>
		</div>
		<div class="posttext pull-left">
			<p>{{reply.description}}</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="postinfobot">

		<!-- <div class="likeblock pull-left">
			<a href="#" class="up"><i class="fa fa-thumbs-o-up"></i>10</a> <a
				href="#" class="down"><i class="fa fa-thumbs-o-down"></i>1</a>
		</div> -->

		<div class="prev pull-left">
			<a href="#"><i class="fa fa-reply"></i></a>
		</div>

		<div class="posted pull-left">
			<i class="fa fa-clock-o"></i> Posted on : {{reply.createdon}}
		</div>

		<div class="next pull-right">
			<a href="#"><i class="fa fa-share"></i></a> <a href="#"><i
				class="fa fa-flag"></i></a>
		</div>

		<div class="clearfix"></div>
	</div>
</div>
<!-- POST -->

<h3 class="title-middle title-border">
	{{cat2.title}} <!-- <a href="javascript:;"
		class="category-more text-right">Continue to the category <img
		src="images/arrow-right.png" alt="Arrow">
	</a> -->
</h3> 

<div class="col-md-6">
	<div class="category-block articles">

		<div class="post first hover-dark">
			<a href="javascript:;">
				<div class="image">
					<img src="{{api_url}}image/{{cat2.top.image_id}}" alt="Proportion" />
				</div>
			</a>
			<div class="meta">
				<span class="author">{{cat2.top.author}}</span> <span class="date">2h</span>
			</div>
			<h4>
				<a href="post.html#/{{cat2.top.id}}">{{cat2.top.name}}</a>
			</h4>
			<p ng-if="cat2.top.intro">{{cat2.top.intro}}...</p>
		</div>

	</div>
</div>


<div class="col-md-6">
	<div class="category-block articles">
		<div class="post hover-light" ng-repeat="article in cat2.arr">
			<a href="javascript:;">
				<div class="image image-thumb">
					<img src="{{api_url}}image/{{article.image_id}}" style="height: 100%;width: 100%;"></div>
			</a>
			<h4>
				<a href="post.html#/{{article.id}}">{{article.name}}</a>
			</h4>
			<p>{{article.intro}}...</p>
			<div class="meta">
				<span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
		</div>

	</div>
</div>

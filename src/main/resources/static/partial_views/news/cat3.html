<h3 class="title-middle title-border">Sports</h3>

<div class="col-md-6">
	<div class="category-block articles">

		<div class="post first color-1 hover-light">

			<div class="image">
				<a href="post.html#/{{cat3.top.id}}"> <img src="{{api_url}}image/{{cat2.top.image_id}}"
					alt="Proportion" />
				</a> <!-- <a href="blog.html" class="label">Changes</a> -->
			</div>

			<div class="meta">
				<span class="author">{{cat3.top.author}}</span> <span class="date">2h</span>
			</div>
			<h4>
				<a href="post.html#/{{cat3.top.id}}">{{cat3.top.name}}</a>
			</h4>
			<p>{{cat3.top.intro}}...</p>
		</div>

	</div>
</div>


<div class="col-md-6">
	<div class="category-block articles">
		
		<div class="post hover-light" ng-repeat="article in cat3.arr">
			<a href="javascript:;">
				<div class="image image-thumb"><img src="{{api_url}}image/{{article.image_id}}"></div>
			</a>
			<h4>
				<a href="post.html#/{{article.id}}">{{article.name}}</a>
			</h4>
			<p>{{article.intro}}...</p>
			<div class="meta">
				<span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
		</div>

	</div>
</div>

<div class="col-md-12">

	<!-- Slider -->
	<div class="news-slider news-slider-hover mv5 mvt0">

		<!-- masterslider -->
		<div class="master-slider ms-skin-default" id="masterslider1">


			<div class="ms-slide" ng-repeat="article in topslides">
				<div class="slide-pattern tint"></div>
				<img src="{{api_url}}image/{{article.image_id}}" alt="Image" />
				<div class="ms-thumb post">
					<div class="thumb-meta">
						<div class="meta">
							<span class="author">{{article.author}}</span> <span class="date">2h</span>
						</div>
						<h4>{{article.name}}</h4>
					</div>
				</div>

				<div class="ms-layer box" data-effect="bottom(45)"
					data-duration="300" data-ease="easeInOut">

					<div class="meta">
						<span class="author">{{article.author}}</span> <span class="date">2h</span>
					</div>
					<h4><a href="post.html#/{{article.id}}">{{article.name}}</a></h4>
					
					<p>{{article.intro}}</p>

				</div>

			</div>

		</div>
		<!-- end of masterslider -->

	</div>
	<!-- end of slider -->

</div>
<!-- end col-md-12 -->

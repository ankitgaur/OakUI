<div class="parallax-column">

	<h3 class="title-middle title-border">Trending</h3>
	<div class="category-block articles">
		<div class="post" ng-repeat="article in trending">
			<div class="meta">
				<span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
			<h4>
				<a href="post.html#/{{article.id}}">{{article.name}}</a>
			</h4>
			<p>{{article.intro}} ...</p>
		</div>

	</div>
	<!-- end .category-block -->
</div>
<!-- end .parallax-column -->

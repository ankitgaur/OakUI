<h3 class="title-middle title-border">{{cat1.title}}</h3>

<div class="col-md-6">
	<div class="category-block articles">

		<div class="post first hover-dark">
			<a href="javascript:;">
				<div class="image">
					<img src="{{api_url}}image/{{cat1.top.image_id}}" alt="Proportion" />
				</div>
			</a>
			<div class="meta">
				<span class="author">{{cat1.top.author}}</span> <span class="date">2h</span>
			</div>
			<h4>
				<a href="post.html#/{{cat1.top.id}}">{{cat1.top.name}}</a>
			</h4>
		</div>

	</div>
</div>


<div class="col-md-6">
	<div class="category-block articles">
		<div class="post hover-light" ng-repeat="article in cat1.arr">
			<a href="javascript:;">
				<div class="image image-thumb">
					<img src="{{api_url}}image/{{article.image_id}}" style="height: 100%;width: 100%;"></div>
			</a>
			<h4>
				<a href="post.html#/{{article.id}}">{{article.name}}</a>
			</h4>
			<p>{{article.intro}}...</p>
			<div class="meta">
				<span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
		</div>

	</div>
</div>

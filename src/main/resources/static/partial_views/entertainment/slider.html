<!-- masterslider -->
<div class="master-slider ms-skin-default" id="masterslider3">


	<div class="ms-slide" ng-repeat="article in topslides">
		<div class="slide-pattern tint"></div>
		<img src="{{api_url}}image/{{article.image_id}}" alt="Image" />
		<div class="ms-thumb post">
			<div class="thumb-meta">
				<div class="meta">
					<span class="author">{{article.author}}</span> <span class="date">2h</span>
				</div>
				<h4>{{article.name}}</h4>
				<p>{{article.intro}}</p>
			</div>
		</div>

		<div class="ms-layer" data-effect="bottom(45)" data-duration="300"
			data-ease="easeInOut" data-origin="bl">

			<div class="meta animate-element" data-anim="fadeInUp">
				<!-- <span class="author">New Releases</span> --> <span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
			<a href="post.html#/{{article.id}}"><h2 class="animate-element"
					data-anim="fadeInUp" style="width:50%;">
					{{article.name}} <!-- <span
						class="label">PG-13</span> -->
				</h2></a>
			<p class="animate-element" data-anim="fadeInUp">
				{{article.intro}}
			</p>
			<div class="animate-element" data-anim="fadeInUp">
				<!-- <a href="single.html" class="button beauty-hover"><i
					class="fa fa-play"></i> Watch Trailer</a> --> <a href="single.html"
					class="button beauty-hover"><i class="fa fa-ellipsis-h"></i>
					Read more</a>

				<!-- <div class="circle-chart" data-circle-width="7" data-percent="84"
					data-text="8.4 <small>IMDB</small>"></div> -->
			</div>

		</div>

	</div>

</div>
<!-- end of masterslider -->

<h2 class="block-title mt8" data-title="Spotlight">Spotlight</h2>

<div class="testimonial-slider fs-blog-carousel" data-col="1"
	data-row="1" data-responsive="1,1,1">
	<div class="swiper-container">
		<div class="swiper-wrapper">

			<div class="swiper-slide" ng-repeat="article in spotlight">
				<div class="swiper-holder">

					<img src="{{api_url}}image/{{article.image_id}}/775x620" alt="Quote author">
					<blockquote>
						<cite>{{article.name}}</cite>
						<p>{{article.intro}}</p>
					</blockquote>
				</div>
				<!-- /.swiper-holder -->

			</div>
			
		</div>
		<!-- /.swiper-wrapper -->

		<div class="fs-pager">
			<span> <i class="fs-current-index">1</i> / <i
				class="fs-current-total">1</i>
			</span>
		</div>

	</div>
	<!-- /.swiper-container -->

	<div class="swiper-button-prev swiper-prev">
		<i class="fa fa-angle-left"></i> <span>Prev</span>
	</div>
	<div class="swiper-button-next swiper-next">
		<span>Next</span> <i class="fa fa-angle-right"></i>
	</div>
</div>
<!-- /.testimonial-slider -->

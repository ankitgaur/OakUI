<div class="parallax-column">
	<h3 class="title-middle title-border text-center">Right Now</h3>



	<div class="category-block articles trending row">
		<div class="col-xs-6 col-sm-12" ng-repeat="article in latest">
			<div class="post hover-light">
				<span class="fancy-number">{{$index+1}}</span> <a href="post.html#/{{article.id}}">
					
					<div class="image">
							<img src="{{api_url}}image/{{article.image_id}}" style="width:170px;height:104px"/></div>
					
				</a>
				<h4>
					<a href="post.html#/{{article.id}}">{{article.name}}</a>
				</h4>
			</div>
		</div>

	</div>

</div>

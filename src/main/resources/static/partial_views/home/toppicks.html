<div class="col-md-12">
	<div class="category-block articles">

		<div class="post first hover-dark col-md-6" ng-repeat="article in spotlight">
			<a href="post.html#/{{article.id}}">
				<div class="image">
					<img src="{{api_url}}image/{{article.image_id}}" alt="Proportion" style="width:360px;height:216px"/>
				</div>
			</a>
			<div class="meta">
				<span class="author">{{article.author}}</span> <span class="date">2h</span>
			</div>
			<h4>
				<a href="post.html#/{{article.id}}">{{article.name}}</a>
			</h4>
			<p>{{article.intro}}...</p>
		</div>

	</div>
</div>

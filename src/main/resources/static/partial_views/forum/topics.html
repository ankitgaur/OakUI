
<!-- POST -->
<div class="post" ng-repeat="topic in topics">
	<div class="wrap-ut pull-left">
		<div class="userinfo pull-left">
			<div class="avatar">
				<img src="images/avatar.jpg" alt="" />
				<div class="status green">&nbsp;</div>
			</div>

			<div class="icons">
				<img src="images/icon1.jpg" alt="" /><img src="images/icon4.jpg"
					alt="" />
			</div>
		</div>
		<div class="posttext pull-left">
			<h2>
				<a href="topic.html#{{topic.id}}">{{topic.name}}</a>
			</h2>
			<p>{{topic.description}}</p>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="postinfo pull-left">
		<div class="comments">
			<div class="commentbg">
				560
				<div class="mark"></div>
			</div>

		</div>
		<div class="views">
			<i class="fa fa-eye"></i> {{topic.hits}}
		</div>
		<div class="time">
			<i class="fa fa-clock-o"></i> 24 min
		</div>
	</div>
	<div class="clearfix"></div>
</div>
<!-- POST -->
